<!doctype html>
<html>
    <head>
        <title>Spotibyte</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <header>
            <h1>Spotibyte</h1>
            <img src="logo.png">
        </header>
        <section id="account">

            <h3>Create Account</h3>
            <form>
                <label for="firstName">First Name: </label>
                <input name="firstName" required>
                <label for="lastName">Last Name: </label>
                <input name="lastName" required>
                <label for="email">Email: </label>
                <input name="email" required>
                <label for="password">Password: </label>
                <input name="password" type="password" required>
                <input type="submit" onClick="newUser(event)">
            </form>
            <form>
                
                <h3>Add Song</h3>
             <label for="name">Song Name: </label>
                <input name="name" required>
                <label for="length">Length (seconds): </label>
                <input name="length" required>
                <label for="date">Date: </label>
                <input name="date" required>
                <label for="artist">Artist: </label>
                <input name="artist" required>
                <label for="genre">Genre: </label>
                <input name="genre" required>
            <p> <input type="button" value="Add Song" onClick="addSongs(event)"></p>   </form> 
        </section>
        
        <h3>Playlist</h3>
        <section id="songs">
            <h2>Songs</h2>

        </section>
        <script src="script.js"></script>
    </body>
</html>
